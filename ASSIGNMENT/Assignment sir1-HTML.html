<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        h1{
            background-color: yellow ;
            color: red;
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
        }
        table{
            margin: 50px auto;
            height: 150px;
            width: 280px;
        }
        #age{
            width: 40px;
            padding-right: 30px ;
        }
        div{
            text-align: center;
            margin-top: 30px;
        }
    
    </style>
</head>
<body>
    <div>
    <img src="https://logos-download.com/wp-content/uploads/2019/11/Ganpat_University_Logo.png" height="275px" width="275px" />
    </div>
    <h1 align="center">My DataEntry Form</h1>
    <form>
        <table border="2px solid black">
            <tr>
                <td align="center">
                    <label for="name"><b>Name :</b></label>
                </td>
                <td>
                    <input type="text" id="name" name="name" value="">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="age"><b>Age :</b></label>
                </td>
                <td>
                    <input type="text" id="age" name="age" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="submit"> &nbsp; <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
